<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSOR</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nabla&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div id="body-container">
        <div id="choices-container">
            <span id="computer-choice" ><img src="PNG's/machine.png"></span>

        <div id="result-space">START GAME</div>
        <div class="playing-container">
            <button><img id="ROCK" src="PNG's/rock.png"></button>
            <button><img id="PAPER" src="PNG's/paper.png"></button>
            <button><img id="SCISSOR" src="PNG's/scissor.png"></button>
        </div>
    </div>
    <script src="script.js"></script>
